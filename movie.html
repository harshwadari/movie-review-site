<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Details</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="movie-details">
    <h1 id="movie-title">Loading...</h1>
    <div class="movie-header">
      <div class="col-4">
        <img id="movie-poster" src="" alt="Movie Poster">
      </div>
      <div class="col-8">
        <div class="trailer-backdrop">
          <div id="trailer-container"></div> 
          <div id="backdrop-container"></div> 
        </div>
      </div>
    </div>
    <div class="score-display">
      <div class="circle-container">
        <svg class="score-circle" width="100" height="100">
          <!-- Add your SVG circle path here for the progress bar -->
          <svg viewBox="0 0 36 36" class="circular-chart">
            <path class="circle-bg"
                  d="M18 2.0845
                     a 15.9155 15.9155 0 0 1 0 31.831
                     a 15.9155 15.9155 0 0 1 0 -31.831" />
            <path class="circle"
                  stroke-dasharray="70, 100"
                  d="M18 2.0845
                     a 15.9155 15.9155 0 0 1 0 31.831
                     a 15.9155 15.9155 0 0 1 0 -31.831" />
          </svg>
          
        </svg>
      </div>
      <div class="score-info">
        <p id="user-score"></p>
        <p id="vote-count"></p>
      </div>
    </div>
    

    <div id="chart">
      <!-- Content from 'movie_pie_chart.html' will be dynamically inserted here -->
    </div>

    <div id="movie-info"></div>

    <div id="reviews-section">
      <h2>Reviews</h2>
      <div id="reviews-list"></div>

      <h3>Add Your Review</h3>
      <textarea id="review-input" placeholder="Write your review here"></textarea>
      <button id="submit-review">Submit Review</button>
    </div>

    <div id="sentiment-chart-container"></div>
  </div>

  <script src="movie.js"></script>
</body>
</html>
